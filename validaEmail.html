<!DOCTYPE html>
<html>
<head><title>Validando endereço de email:</title>
	<meta charset="utf-8">
	<script type="text/javascript">
		function validaEmail(eform){
			var regex = /^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$/;
			if(regex.test(eform.email.value)){
				return true;
			}
			else{
				alert("Entrar com um email válido");
				return false;
			}
		}
	</script>
</head>
<body>
	<h2>Email:</h2>
	<form name="valEmail" method="post" onSubmit="return validaEmail(this);">
		<p>
			Colocar endereço de email: <br />
			<input type="email" size=40 name="email" />
		</p>
		<p>
			<input type=submit value="ENVIAR" />
		</p>
	</form>
</body>
</html>
